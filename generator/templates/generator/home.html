<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class="container text-center">
	<div class="row">

		<div class="mt-4 col-12 col-ms-12 col-md-5 col-lg-6">
						<h1> Password Generator </h1>
		</div>

		<div class="mt-4 col-12 col-sm-12 col-md-7 col-lg-6">


			<form action="{% url 'password' %}">
				<select class="" name="length">
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
				</select> Length
				<br>
				<input type="checkbox" name="uppercase"> Uppercase <br>

				<input class="btn btn-primary" type="submit" name="" value="Password Generator">
			</form>
		</div>
	</div>
</div>
